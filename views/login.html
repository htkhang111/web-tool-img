<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - Studio Lỏ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css"> 
    <style>
        body { background-color: #0d1117; color: #fff; height: 100vh; display: flex; align-items: center; justify-content: center; }
        .login-card { background: #161b22; padding: 30px; border-radius: 10px; width: 100%; max-width: 350px; border: 1px solid #30363d; }
    </style>
</head>
<body>
    <div class="login-card">
        <h3 class="text-center text-info mb-4">Studio Pro</h3>
        <input type="text" id="username" class="form-control bg-dark text-white mb-2" placeholder="Tên tài khoản">
        <input type="password" id="password" class="form-control bg-dark text-white mb-3" placeholder="Mật khẩu">
        <button class="btn btn-primary w-100 mb-2" id="btnLogin">Đăng Nhập</button>
        <button class="btn btn-outline-secondary w-100" id="btnRegister">Đăng Ký</button>
        <div id="msg" class="text-danger text-center mt-2 small"></div>
    </div>

    <script type="module">
        // Note: Sửa đường dẫn Import JS
        import { Auth } from '../js/modules/core/auth.js';
        
        if (Auth.isLoggedIn()) window.location.href = 'index.html';

        document.getElementById('btnLogin').onclick = () => {
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;
            Auth.login(u, p);
        };
        document.getElementById('btnRegister').onclick = () => {
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;
            Auth.register(u, p);
        };
    </script>
</body>
</html>
